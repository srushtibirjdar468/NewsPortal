<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="main">
        <div class="main-Nav container flex ">
            <a href="#" onclick="reload()">
                <img src="./resources/logo.png" alt="Company logo" class="company-logo">
            </a>
            <div class="Nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" onclick="onNavClick('sport')">Sport</li>
                    <li class="hover-link nav-items" onclick="onNavClick('economy')" >Economy</li>
                    <li class="hover-link nav-items" onclick="onNavClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="ip" placeholder="e.g. Science">
                <button class="search-button" onclick="onClickSearchBtn()">Search</button>
            </div>
        </div>

    </nav>
    <main>
        <div class="cards-container container flex " id="cards-container">
           
        </div>
    </main>
        <template id="template-news-card">
             <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi provident facere labore doloribus voluptatibus? Debitis exercitationem rem sapiente quam maxime blanditiis tempora. Possimus, illo a. Sed omnis quas nostrum dicta?</p>

                </div>
            </div>
        </template>
    
    <script src="App.js"></script>
</body>
</html>
